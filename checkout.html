<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - MyGo 2</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .checkout-container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .checkout-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .checkout-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }
    .item-details {
      flex: 1;
    }
    .quantity-input {
      width: 50px;
      margin-left: 5px;
    }
    .checkout-total {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
    }
    .checkout-form {
      margin-top: 30px;
    }
    .checkout-form input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkout-button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .checkout-button:hover {
      background-color: #004b99;
    }
    @media (max-width: 600px) {
      .checkout-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyGo 2 - Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="checkout-container">
    <div id="checkout-items"></div>
    <div class="checkout-total">
      <strong>Total:</strong> $<span id="checkout-total">0.00</span>
    </div>

    <form class="checkout-form" id="checkout-form" onsubmit="submitOrder(event)">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="text" placeholder="Shipping Address" required>
      <button type="submit" class="checkout-button">Place Order</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 MyGo 2. All rights reserved.</p>
  </footer>

  <script>
    const checkoutItemsContainer = document.getElementById("checkout-items");
    const checkoutTotal = document.getElementById("checkout-total");

    function loadCheckoutItems() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      let total = 0;
      checkoutItemsContainer.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        checkoutItemsContainer.innerHTML += `
          <div class="checkout-item">
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-details">
              <strong>${item.name}</strong><br>
              $${item.price} x 
              <input type="number" value="${item.quantity}" min="1" class="quantity-input" onchange="updateQuantity(${index}, this.value)" />
              <button onclick="removeItem(${index})" style="margin-left:10px;">Remove</button>
            </div>
          </div>
        `;
      });

      checkoutTotal.textContent = total.toFixed(2);
    }

    function updateQuantity(index, newQty) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(newQty);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCheckoutItems();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCheckoutItems();
    }

    function submitOrder(e) {
      e.preventDefault();
      alert("Thank you for your order!");
      localStorage.removeItem("cart");
      window.location.href = "confirmation.html";
    }

    window.onload = loadCheckoutItems;
  </script>
</body>
</html>
